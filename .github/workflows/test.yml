name: dotnet package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: ['3.1.x']

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v1.7.2
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: Install dependencies
        run: dotnet restore \src\ -p:RestoreUseSkipNonexistentTargets=false
      - name: Build
        run: dotnet build \src\ --configuration Release --no-restore
      - name: Test_Service
        run: dotnet test \src\Api.Service.Test\ --no-restore --verbosity normal
      - name: Test_Data
        run: dotnet test \src\Api.Data.Test\ --no-restore --verbosity normal
